<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Babylon.js Electron App</title>
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self'; style-src 'self' 'unsafe-inline'; object-src 'self';"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background-color: #232323;
      }
      #renderCanvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }
    </style>
  </head>
  <body>
    <canvas id="renderCanvas"></canvas>
    <script type="module" src="./main.ts"></script>
  </body>
</html>
